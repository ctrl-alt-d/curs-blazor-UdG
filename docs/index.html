                        >**[Interactive web UI with C#](https://dotnet.microsoft.com/apps/aspnet/web-apps/blazor)**
                        >
                        >Blazor lets you build interactive web UIs using C# instead of JavaScript. Blazor apps are composed of reusable web UI components implemented using C#, HTML, and CSS.

                        ### [Components Blazor](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/?view=aspnetcore-5.0)

                        >Blazor apps are built using components. A component is a self-contained chunk of user interface (UI), such as a page, dialog, or form.

                        --

                        ### [Component rendering](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/rendering?view=aspnetcore-5.0)

                        És la transforció del component en elements del DOM.

                        --                        

                        ### [Clicle de vida d'un component](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/lifecycle?view=aspnetcore-5.0)

                        * `OnInitialized` & `OnInitializedAsync`
                        * `OnAfterRender(bool firstRender)` & `OnAfterRenderAsync`
                        * `OnParametersSet` & `OnParametersSetAsync`

                        ### Component Hands on 1

                        Crearem un components i observarem com es renderitzen als diferents punts del seu cicle de vida.

                        --

                        ### [Component Route Parameters (via url)](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/?view=aspnetcore-5.0#route-parameters)

                        ```
                        @page "/RouteParameter/{text?}"

                        <h1>Blazor is @Text!</h1>

                        @code {
                            [Parameter] 
                            public string Text { get; set; } = "fantastic";
                        }
                        ```

                        --

                        ### [Component parameters (via atributs)](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/?view=aspnetcore-5.0#component-parameters)

                        ```
                        <div class="panel-heading">@Title</div>

                        @code {
                            [Parameter]
                            public string Title { get; set; }
                        }
                        ```

                        --

                        ## [Templated Paramters](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/templated-components?view=aspnetcore-5.0)

                        ```
                        @typeparam TItem
                        <table class="table">
                            @foreach (var item in Items)
                            {
                                <tr>@RowTemplate(item)</tr>
                            }
                        </table>
                        @code {
                            [Parameter]
                            public RenderFragment<TItem> RowTemplate { get; set; }

                            [Parameter]
                            public IReadOnlyList<TItem> Items { get; set; }
                        }                        
                        ```

                        --

                        ### [Cascading Value](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/cascading-values-and-parameters?view=aspnetcore-5.0)

                        ```
                        <CascadingValue Value="theme">
                            <MyCustomComponent />
                        </CascadingValue>

                        @code {
                            private ThemeInfo theme {set; get; }
                        }                        
                        ```

                        --

                        ### [Cascading Parameter](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/cascading-values-and-parameters?view=aspnetcore-5.0)

                        ```
                        @code {
                            [CascadingParameter]
                            protected ThemeInfo ThemeInfo { get; set; }
                        }
                        ```

                        --

                        ### [Injecció](https://docs.microsoft.com/en-us/aspnet/core/blazor/fundamentals/dependency-injection?view=aspnetcore-5.0&pivots=webassembly)

                        ```
                        @inject IDataAccess DataRepository
                        <ul>
                            @foreach (var customer in customers)
                            {
                                <li>@customer.FirstName @customer.LastName</li>
                            }
                        </ul>
                        @code {
                            private IReadOnlyList<Customer> customers;
                            protected override async Task OnInitializedAsync()
                            {
                                customers = await DataRepository.GetAllCustomersAsync();
                            }
                        }
                        ```
