                        ### [Component Route Parameters (via url)](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/?view=aspnetcore-5.0#route-parameters)

                        ```
                        @page "/RouteParameter/{text?}"

                        <h1>Blazor is @Text!</h1>

                        @code {
                            [Parameter] 
                            public string Text { get; set; } = "fantastic";
                        }
                        ```

                        --

                        ### [Component parameters (via atributs)](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/?view=aspnetcore-5.0#component-parameters)

                        ```
                        <div class="panel-heading">@Title</div>

                        @code {
                            [Parameter]
                            public string Title { get; set; }
                        }
                        ```

                        --

                        ## [Templated Paramters](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/templated-components?view=aspnetcore-5.0)

                        ```
                        @typeparam TItem
                        <table class="table">
                            @foreach (var item in Items)
                            {
                                <tr>@RowTemplate(item)</tr>
                            }
                        </table>
                        @code {
                            [Parameter]
                            public RenderFragment<TItem> RowTemplate { get; set; }

                            [Parameter]
                            public IReadOnlyList<TItem> Items { get; set; }
                        }                        
                        ```

                        --

                        ### [Cascading Value](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/cascading-values-and-parameters?view=aspnetcore-5.0)

                        ```

                        </CascadingValue>

                        @code {
                            private ThemeInfo theme {set; get; }
                        }                        
                        ```

                        --

                        ### [Cascading Parameter](https://docs.microsoft.com/en-us/aspnet/core/blazor/components/cascading-values-and-parameters?view=aspnetcore-5.0)

                        ```
                        @code {
                            [CascadingParameter]
                            protected ThemeInfo ThemeInfo { get; set; }
                        }
                        ```

                        --

                        ### [Injecci贸](https://docs.microsoft.com/en-us/aspnet/core/blazor/fundamentals/dependency-injection?view=aspnetcore-5.0&pivots=webassembly)

                        ```
                        @inject IDataAccess DataRepository
                        <ul>
                            @foreach (var customer in customers)
                            {
                                <li>@customer.FirstName @customer.LastName</li>
                            }
                        </ul>
                        @code {
                            private IReadOnlyList<Customer> customers;
                            protected override async Task OnInitializedAsync()
                            {
                                customers = await DataRepository.GetAllCustomersAsync();
                            }
                        }
                        ```
