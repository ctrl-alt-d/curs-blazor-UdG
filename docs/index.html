                        ## Què és Blazor?

                        >**[Interactive web UI with C#](https://dotnet.microsoft.com/apps/aspnet/web-apps/blazor)**
                        >
                        >Blazor lets you build interactive web UIs using C# instead of JavaScript. Blazor apps are composed of reusable web UI components implemented using C#, HTML, and CSS.

                        * Broser + Razor (*1) = Blazor
                        * Basat en components

                        _(*1) Razor is an ASP.NET programming syntax used to create dynamic web pages_

                        
                        --

                        ## [ASP.NET Core Blazor hosting models](https://docs.microsoft.com/en-us/aspnet/core/blazor/hosting-models?view=aspnetcore-5.0)

                        >Blazor is a web framework designed to run client-side in the browser on a WebAssembly-based .NET runtime (Blazor WebAssembly) or server-side in ASP.NET Core (Blazor Server). Regardless of the hosting model, the app and component models are the same.

                        * [Blazor WebAssembly](https://docs.microsoft.com/en-us/aspnet/core/blazor/hosting-models?view=aspnetcore-5.0#blazor-webassembly)
                        * [Blazor Server](https://docs.microsoft.com/en-us/aspnet/core/blazor/hosting-models?view=aspnetcore-5.0#blazor-server)
